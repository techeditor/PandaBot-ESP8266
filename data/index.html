<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Panda Bot</title>
    <style>
        /* ÁÜäÁå´‰∏ªÈ¢òÈÖçËâ≤ */
        :root {
            --panda-black: #000000;
            --panda-white: #FFFFFF;
            --panda-green: #4CAF50;
            --panda-pink: #FFC0CB;
            --panda-light-pink: #FFD1DC;
            --panda-gray: #F5F5F5;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background-color: var(--panda-gray);
            background-image: linear-gradient(45deg, var(--panda-white) 25%, transparent 25%, 
                              transparent 75%, var(--panda-white) 75%, var(--panda-white)), 
                              linear-gradient(45deg, var(--panda-white) 25%, transparent 25%, 
                              transparent 75%, var(--panda-white) 75%, var(--panda-white));
            background-size: 60px 60px;
            background-position: 0 0, 30px 30px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 2px solid var(--panda-pink);
        }

        h1 {
            text-align: center;
            color: var(--panda-black);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            font-size: 2.5em;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1:before, h1:after {
            content: "üêº";
            margin: 0 10px;
        }

        .button {
            display: inline-block;
            height: 30px;
            width: 300px;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--panda-green);
            color: #fff;
            border: none;
            border-radius: 20px;
            text-decoration: none;
            line-height: 2;
            text-align: center;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            font-weight: bold;
            font-size: 1.1em;
        }

        .button:hover {
            background-color: var(--panda-pink);
            transform: translateY(2px);
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .main-button {
            position: relative;
            overflow: hidden;
            background-size: 200% auto;
            transition: background-position 0.5s;
        }
        
        .control-button {
            background-image: linear-gradient(to right, var(--panda-green) 0%, var(--panda-pink) 51%, var(--panda-green) 100%);
        }
        
        .control-button:hover {
            background-position: right center;
        }
        
        .setting-button {
            background-image: linear-gradient(to right, #FFD700 0%, var(--panda-light-pink) 51%, #FFD700 100%);
        }
        
        .setting-button:hover {
            background-position: right center;
        }
        
        .panda-icon {
            font-size: 3em;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
    </style>
</head>
<body>

<div class='container'>
    <h1>Panda Bot</h1>
    <div class="panda-icon">üêº</div>
    <input type='button' style="height: 50px;width: 320px" class='button main-button control-button' value="ÈÅ•ÊéßÂô®" onclick="window.location.href='./control.html'">
    <input type='button' style="height: 50px;width: 320px" class='button main-button setting-button' value="ÈÖçÁΩÆ" onclick="window.location.href='./setting.html'">
    
</div>

<p style="text-align: center; margin-top: 20px; font-size: 0.8em; color: #666; font-style: italic;">¬© 2025, puzhang@amazon.com</p>

</body>
</html>
